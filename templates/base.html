<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <p>
            <img src="{{ brand_logo }}">
            <a class="navbar-brand" href="/">Главная</a>
            <a class="navbar-brand" href="/dates">Основные даты</a>
        </p>
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="/thesis">Отправить тезисы</a>
            <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name[0] }}.{{ current_user.middle_name[0] }}(выйти)</a>
        {% else %}

            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
